<!DOCTYPE html>

    <header><h1>Js Events/addEventListener</h1></header>
    <body>
        <p id="p1">This is the Multiple events Page</p>
        <p id="p2">This is the second Paragraph </p>
        <button id='b1'>mouseover Me</button>
        
        <script>
            function fun1(){
                alert("First function is loaded");
            }
            function fun2(){
                b1.style.background="pink";
                
                b1.style.width="500px";
                
            }
            function fun3(){
                document.writeln("Third function loaded");
            }
            var mybtn=document.getElementById("b1");
            mybtn.addEventListener("click",fun1);
            mybtn.addEventListener("mouseover",fun2);
            mybtn.addEventListener("mouseleave",fun3);
        </script>
